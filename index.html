<!-- JS -->
<script src="assets/js/jquery-3.4.1.slim.min.js"></script>
<script src="assets/js/plyr.polyfilled.js"></script>
<script src="assets/js/moment.min.js"></script>

<!-- Script -->
<script>

    jQuery(function ($) {

        // =============================================================================================== //
        //  VARS
        // =============================================================================================== //

        // global
        let player;
        let $current_time = $('#current_time');
        let $player_ios_div = $('#player_ios_div');

        if (navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
            window.location.toString().indexOf('?pc_version') === -1) {
            // ios
            initPlayerIOS();
            $player_div.remove();
        } else {
            // other
            initPlayer();
            $player_ios_div.remove();
        }

        // clock
        (function clock() {
            $current_time.html(moment().format("h:mm:ss A"));
            setTimeout(clock, 1000);
        })();

        function initPlayer() {

            // init effect
            Plyr.setup('.fx-player', {
                controls: ['play', 'current-time', 'mute', 'volume'],
                invertTime: false,
                hideControls: false,
                volume: 0.5,
            });
        }
    });

</script>
