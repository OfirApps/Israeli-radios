<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>תחנות רדיו ישראלי</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <style>
    #playlist {
      width: 400px;
      margin: 40px auto;
      text-shadow: 1px 1px 5px gray;
    }

    ol {
      padding: 0px;
      margin: 0px;
      list-style: decimal-leading-zero inside;
      width: 460px;
      border-top: 1px solid #ccc;
      font-size: 1em;
      text-shadow: 1px 1px 5px gray;
    }

    ol li {
      position: relative;
      margin: 0px;
      padding: 9px 2px 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      text-shadow: 1px 1px 5px gray;
    }

    #container>div {
      display: inline-block;
    }

    #container {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      margin: 0px auto;
      width: 35%;
      box-shadow: 1px 1px 10px #CCC;
    }

    body {
      font-family: Arial;
    }

    audio:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <main>
    <div id="container">
      <div><img id="audioposter" style="max-height: 150px; border-radius: 10px; border: 1px solid #ccc; box-shadow: 1px 1px 10px #CCC;" src="" /></div>
      <div>
        <p style="text-align:right; font-size: 35px; text-shadow: 1px 1px 5px gray;">תחנות רדיו ישראלי</p>
        <hr style="  border: 1px solid #CCC;"/><audio id="player" controls="controls" src="" /></audio>
      </div>
    </div>
    <div id="playlist">
      <ol>
        <li audiourl="https://acdn.streamgates.net/100fm" audioposter="images/1.png">100Fm רדיוס</li>
        <li audiourl="https://kanliveicy.media.kan.org.il/icy/kanbet_mp3" audioposter="images/2.png">כאן ב' רשת</li>
        <li audiourl="http://glzwizzlv.bynetcdn.com/glglz_mp3" audioposter="images/3.png">גלגלצ</li>
        <li audiourl="http://glzwizzlv.bynetcdn.com/glz_mp3" audioposter="images/4.png">גלי צה"ל</li>
        <li audiourl="https://kanliveicy.media.kan.org.il/icy/kangimmel_mp3" audioposter="images/5.png">כאן גימל רשת ג</li>
        <li audiourl="https://kanliveicy.media.kan.org.il/icy/kan88_mp3" audioposter="images/6.png">כאן 88 רדיו 88</li>
        <li audiourl="https://audio-darom.ecast.co.il/live" audioposter="images/7.png">גלי ישראל</li>
        <li audiourl="https://acdn.streamgates.net/103fm" audioposter="images/8.png">103FM ללא הפסקה</li>
        <li audiourl="https://102.livecdn.biz/102fm_aac" audioposter="images/9.png">רדיו תל אביב</li>
        <li audiourl="https://radio.streamgates.net/stream/101fm" audioposter="images/10.png">רדיו ירושלים</li>
      </ol>
    </div>
  </main>

  <script>
    $(function() {
      $("#playlist li").on("click", function() {
        $("#player").attr({
          "src": $(this).attr("audiourl"),
          "autoplay": "autoplay"
        })
        $("#audioposter").attr({
          "src": $(this).attr("audioposter")
        })

      })
      $("#player").attr({
        "src": $("#playlist li").eq(0).attr("audiourl"),
      })
      $("#audioposter").attr({
        "src": $("#playlist li").eq(0).attr("audioposter")
      })
    })
  </script>
</body>

</html>
